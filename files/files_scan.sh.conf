# =============================================================================
# files_scan.sh.conf
#
# Scan-layer configuration.
# This file controls how files_scan.sh enumerates files.
# =============================================================================

# -----------------------------------------------------------------------------
# System noise files
# -----------------------------------------------------------------------------
# Whether to exclude known system-generated noise files by default.
EXCLUDE_SYSTEM_FILES=1

# Known system noise file names (exact match).
SYSTEM_FILES=(
  ".DS_Store"        # macOS Finder
  "Thumbs.db"        # Windows Explorer
  "desktop.ini"      # Windows Explorer
)

# Prefix-based system files (glob-like, basename only).
SYSTEM_FILE_PREFIXES=(
  "._"               # AppleDouble resource forks
)

# -----------------------------------------------------------------------------
# Hidden directories
# -----------------------------------------------------------------------------
# Whether to exclude hidden directories (name starts with '.') when recursive.
EXCLUDE_HIDDEN_DIRS=1

# Hidden directory names that should always be excluded.
HIDDEN_DIRS=(
  ".git"
  ".svn"
  ".hg"
  ".idea"
  ".vscode"
)

# -----------------------------------------------------------------------------
# Recursion defaults
# -----------------------------------------------------------------------------
# Default recursion behavior (0 = non-recursive, 1 = recursive)
DEFAULT_RECURSIVE=0
